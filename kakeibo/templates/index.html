{% extends "base.html" %}
{% block title %}ホーム画面{% endblock %}

{% block main %}
<main class="chartpage">
    <div class="chart" style="position: relative; overflow-x: scroll;">
        <div style="height:500px;">
            <canvas id="chart" class="canvas"></canvas>
        </div>
    </div>

    <div class="speech_bubble">
        <p>先週は野菜を〇〇円お得に購入しました！</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var xAxisLabelMinWidth = 30;
        var data =  {{ price_list|tojson }};
        var width = data.length*xAxisLabelMinWidth;
        document.getElementById('chart').style.width = width+"px";
        document.getElementById('chart').style.height = "500px";

        const ctx = document.getElementById('chart');

        var chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: {{ label_list|tojson }},
                datasets: [{
                    label: "{{ name }}",
                    data: data,
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgb(255, 159, 64)',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        });

        const canvas = document.getElementById('chart');
        canvas.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "end"
        });

    </script>
</main>

{% endblock %}
