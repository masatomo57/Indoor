<div class="chart">
    <div style="height:500px;">
        <canvas id="chart" class="canvas"></canvas>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    var xAxisLabelMinWidth = 100;
    var data =  {{ price_list|tojson }};
    var width = data.length*xAxisLabelMinWidth;
    document.getElementById('chart').style.width = width+"px";
    document.getElementById('chart').style.height = "500px";

    const ctx = document.getElementById('chart');

    var chart = new Chart(ctx, {
        type: "bar",
        data: {
            labels: {{ label_list|tojson }},
            datasets: [{
                label: "{{ name }}",
                data: data,
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1
            }],
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        }
    });

</script>


{% endblock %}
