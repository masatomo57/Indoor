{% extends "base.html" %}
{% block title %}ホーム画面{% endblock %}

{% block main %}
<main class="home">
    <div class="grid4">
        <div class="chartmini">
            <div>
                <canvas id="chart1"></canvas>
            </div>
        </div>
        <div class="chartmini">
            <div>
                <canvas id="chart2"></canvas>
            </div>
        </div>
        <div class="chartmini">
            <div>
                <canvas id="chart3"></canvas>
            </div>
        </div>
        <div class="chartmini">
            <div>
                <canvas id="chart4"></canvas>
            </div>
        </div>
    </div>

    <div class="bubble_box">
        <div class="bubble green">
            <p>先週は野菜を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble gray">
            <p>先月は加工食品を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble red">
            <p>先週は食肉・鶏卵を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble blue">
            <p>先月は魚介類を〇〇円お得に購入しました！</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var xAxisLabelMinWidth = 30;
        var data =  {{ price_list|tojson }};
        var width = data.length*xAxisLabelMinWidth;

        const ctx1 = document.getElementById('chart1');

        ctx1.style.width = width+"px";
        ctx1.style.height = "20vw";

        var chart = new Chart(ctx1, {
            type: "bar",
            data: {
                labels: {{ label_list|tojson }},
                datasets: [{
                    label: "{{ name }}",
                    data: data,
                    backgroundColor: 'rgba(204, 255, 102, 0.2)',
                    borderColor: 'rgb(103, 159, 64)',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        });

        ctx1.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "end"
        });



    </script>
</main>

{% endblock %}
