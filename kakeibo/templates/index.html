{% extends "base.html" %}
{% block title %}ホーム画面{% endblock %}

{% block main %}
<div class="demo_rect">
    <svg width="100" height="50" class="demo_circle1">
        <ellipse cx="50" cy="25" rx="50" ry="25" fill="#2222DD" />
    </svg>
    <svg width="100" height="50" class="demo_circle2">
        <ellipse cx="50" cy="25" rx="50" ry="25" fill="#111188" />
    </svg>
</div>

<div class="container">
    <div class="zoom-in"></div>
</div>

<script>
    var xAxisLabelMinWidth = 10;
    var data = [65, 59, 80, 81, 56, 55, 40];
    var width = data.length*xAxisLabelMinWidth;
    document.getElementById('chart').style.width = width+"px";
    document.getElementById('chart').style.height = "500px";

    const ctx = document.getElementById('chart');

    const skipped = (ctx, value) => ctx.p0.skip || ctx.p1.skip ? value : undefined;
    const down = (ctx, value) => ctx.p0.parsed.y > ctx.p1.parsed.y ? value : undefined;

    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["0","1","2","3","4","5","6"],
            datasets: [{
            label: "おトク",
            data: data,
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(255, 159, 64, 0.2)',
                'rgba(255, 205, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(201, 203, 207, 0.2)'
            ],
            borderColor: [
                'rgb(255, 99, 132)',
                'rgb(255, 159, 64)',
                'rgb(255, 205, 86)',
                'rgb(75, 192, 192)',
                'rgb(54, 162, 235)',
                'rgb(153, 102, 255)',
                'rgb(201, 203, 207)'
            ],
            borderWidth: 1
        }]
            options: {
                responsive: false,
            }
    });

</script>


{% endblock %}
