{% extends "base.html" %}
{% block title %}ホーム画面{% endblock %}

{% block main %}
<main class="chartpage">
    <div class="chart">
        <div>
            <canvas id="chart_weekly"></canvas>
        </div>
        <div>
            <canvas id="chart_monthly"></canvas>
        </div>
    </div>

    <div class="bubble_box">
        <div class="bubble green">
            <p>先週は野菜を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble orange">
            <p>先月は加工食品を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble ">
            <p>先週は野菜を〇〇円お得に購入しました！</p>
        </div>
        <div class="bubble orange">
            <p>先月は加工食品を〇〇円お得に購入しました！</p>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var xAxisLabelMinWidth = 30;
        var data =  {{ price_list|tojson }};
        var width = data.length*xAxisLabelMinWidth;

        const ctx1 = document.getElementById('chart_weekly');

        ctx1.style.width = width+"px";
        ctx1.style.height = "20vw";

        var chart = new Chart(ctx1, {
            type: "bar",
            data: {
                labels: {{ label_list|tojson }},
                datasets: [{
                    label: "{{ name }}",
                    data: data,
                    backgroundColor: 'rgba(204, 255, 102, 0.2)',
                    borderColor: 'rgb(103, 159, 64)',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        });

        ctx1.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "end"
        });

        const ctx2 = document.getElementById('chart_monthly');

        ctx2.style.width = width+"px";
        ctx2.style.height = "20vw";

        var chart = new Chart(ctx2, {
            type: "bar",
            data: {
                labels: {{ label_list|tojson }},
                datasets: [{
                    label: "{{ name }}",
                    data: data,
                    backgroundColor: 'rgba(201, 203, 207, 0.2)',
                    borderColor: 'rgb(201, 203, 207)',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        });

        ctx2.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "end"
        });

    </script>
</main>

{% endblock %}
