{% extends "base.html" %}
{% block title %}ホーム画面{% endblock %}

{% block main %}
<main class="chartpage">
    <div class="chart">
        <div>
            <canvas id="chart_weekly"></canvas>
        </div>
    </div>

    <div class="bubble orange">
        <p>先週は野菜を〇〇円お得に購入しました！</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        var xAxisLabelMinWidth = 30;
        var data =  {{ price_list|tojson }};
        var width = data.length*xAxisLabelMinWidth;

        const ctx = document.getElementById('chart_weekly');

        ctx.style.width = width+"px";
        ctx.style.height = "20vw";

        var chart = new Chart(ctx, {
            type: "bar",
            data: {
                labels: {{ label_list|tojson }},
                datasets: [{
                    label: "{{ name }}",
                    data: data,
                    backgroundColor: 'rgba(255, 159, 64, 0.2)',
                    borderColor: 'rgb(255, 159, 64)',
                    borderWidth: 1
                }],
            },
            options: {
                responsive: false,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            },
        });

        ctx.scrollIntoView({
            behavior: "smooth",
            block: "end",
            inline: "end"
        });

    </script>
</main>

{% endblock %}
